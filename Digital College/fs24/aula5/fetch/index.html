<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>
    <button onclick="buscarUsuario()">buscar</button>
    <button onclick="criarUsuario()">adicionar</button>
    <button onclick="apagarUsuario()">delete</button>
    <button onclick="buscarUmUsuario()">Buscar Usuario</button>
    <button onclick="atualizarUmUsuario()">Atualizar Usuario</button>


    <script>

        const usuario = {
            nome: "Juliana",
            email: "juliana@email.com"
        }

        async function buscarUsuario() {
            const response = await fetch("https://jsonplaceholder.typicode.com/users");
            const data = await response.json()

            console.log(data)
            return data

        }

        async function criarUsuario() {
            const response = await fetch("https://jsonplaceholder.typicode.com/users", {
                method: "POST",
                body: JSON.stringify(usuario)
            });

            const data = await response.json()

            console.log(data)
            return data

        }

        async function apagarUsuario() {
            const response = await fetch("https://jsonplaceholder.typicode.com/users/11", {
                method: "DELETE",
            });

            const data = await response.json()

            console.log(data)
            return data

        }
        async function buscarUmUsuario() {
            const response = await fetch("https://jsonplaceholder.typicode.com/users/4"); //Eu não preciso do metodo GET por que ele já é padrão;

            const data = await response.json()

            console.log(data)
            return data
        }

        async function atualizarUmUsuario() {
            const response = await fetch("https://jsonplaceholder.typicode.com/users/4", {
                method: "PUT",
                body: JSON.stringify(usuario) 
            }); 

            const data = await response.json()

            console.log(data)
            return data
        }


        /*

        */

    </script>
</body>
</html>
